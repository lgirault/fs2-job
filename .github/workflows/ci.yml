name: Continuous Integration

on:
  pull_request:
    branches: [master, backport/v*]
    types: [ready_for_review]
  push:
    branches: [master, backport/v*]

env:
  SBT: ./sbt
  REPO_SLUG: ${{ github.repository }}
  ENCRYPTION_PASSWORD: ${{ secrets.ENCRYPTION_PASSWORD }}
  GITHUB_ACTOR: precog-bot
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Recreate the OG coursier cache dir
        run: mkdir -p ~/.coursier/cache/v1

      - name: Check that workflows are up to date
        run: $SBT ++${{ matrix.scala }} githubWorkflowCheck

      - run: $SBT ++${{ matrix.scala }} ci

      - name: Upload target directory 'target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-target
          path: target

      - name: Upload target directory 'core/target' (${{ matrix.scala }})
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}-core_target
          path: core/target

      - name: Upload target directory 'project/target'
        uses: actions/upload-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target
          path: project/target

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/backport/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Cache ivy2
        uses: actions/cache@v1
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-ivy-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache coursier
        uses: actions/cache@v1
        with:
          path: ~/.coursier/cache/v1
          key: ${{ runner.os }}-sbt-coursier-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Cache sbt
        uses: actions/cache@v1
        with:
          path: ~/.sbt
          key: ${{ runner.os }}-sbt-cache-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Download target directory 'target' (2.12.10)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}-target

      - name: Download target directory 'core/target' (2.12.10)
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-2.12.10-${{ matrix.java }}-core_target

      - name: Download target directory 'project/target'
        uses: actions/download-artifact@v1
        with:
          name: target-${{ matrix.os }}-${{ matrix.java }}-project_target

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources transferPublishAndTagResources exportSecretsForActions

      - run: ./scripts/commonSetup

      - name: Publish artifacts and create tag
        run: ./scripts/publishAndTag ${{ github.repository }}

  auto-merge:
    name: Auto Merge
    needs: [build]
    if: github.event_name == 'pull_request' && contains(github.head_ref, 'version-bump')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.12.10]
        java: [adopt@1.8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (fast)
        uses: actions/checkout@v2

      - name: Setup Java and Scala
        uses: olafurpg/setup-scala@v5
        with:
          java-version: ${{ matrix.java }}

      - name: Install Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6

      - name: Common sbt setup
        run: $SBT ++${{ matrix.scala }} transferCommonResources exportSecretsForActions

      - run: ./scripts/commonSetup

      - name: Export CLONE_DIR
        run: 'echo ::set-env name=CLONE_DIR::$(mktemp -d /tmp/precog-bump.XXXXXXXX)'

      - name: Export PR_NUMBER
        run: 'echo ::set-env name=PR_NUMBER::$(echo $GITHUB_REF | cut -d''/'' -f3)'

      - run: ./scripts/checkAndAutoMerge
